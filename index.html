<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.1.0/math.js" integrity="sha512-bJoAPYQ2bOZCtRLkShanIf6IMJAs+8oAmdq5Qjra47q/2ggFXhQeDycgJciFdatpPmS833KvRE7wU/gLqdxz8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>
    <input class = "input" id = "display" type="text" readonly />
    <div class="buttons" id = "buttons">
      <div class="row" id = "row1">
        <button class="button" id = "ac">AC</button>
        <button class="button">(</button>
        <button class="button">)</button>
        <button class="button side-operators">/</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button side-operators">X</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button side-operators">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button side-operators">+</button>
      </div>
      <div class="row">
        <button class="button zero-button">0</button>
        <button class="button">.</button>
        <button class="button side-operators">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  

</body>

</html>
